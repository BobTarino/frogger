<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "wrapper">
        <!-- multiple canvas elements will be wrapped in one file to organize sprites in layers-->
        <canvas id = "canvas1"></canvas>
        <canvas id = "canvas2"></canvas>
        <canvas id = "canvas3"></canvas>
        <canvas id = "canvas4"></canvas>
        <canvas id = "canvas5"></canvas>
    </div>

    <!-- script files -->

    <!-- canvas setup/global variables/ref to sprites  -->
    <script src="setup.js"></script>
    <!-- code to create and handle player character-->
    <script src="frogger.js"></script>
    <!-- dust trail under frog on dry land-->
    <script src="particles.js"></script>
    <!-- ripples when moving over river -->
    <script src="ripples.js"></script>
    <!-- cars, logs, and turtles -->
    <script src="obstacles.js"></script>
    <!-- animation loops, event listeners, etc. -->
    <script src="utilities.js"></script>
    
</body>
</html>
